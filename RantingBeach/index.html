<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 lg:grid grid-cols-2">
      <div
        class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mx-0"
      >
        <div class="xl:max-w-xl">
          <img class="h-10" src="image/logo (1).svg" alt="workasion" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="image/beach-work.jpg"
            alt="woman workasioning in beatch"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl"
          >
            You can work from anywhere.
            <span class="text-indigo-500"><br />Take advantage of it.</span>
          </h1>
          <p class="mt-6 text-gray-400 sm:mt-8">
            Workcation helps you find work-friendly rentals in beautiful
            locations so you can enjoy some nice weather even when you're not on
            vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              class="btn btn-primary shadow-lg transform transition hover:-translate-y-0.5"
              href="#"
              >Book your escape</a
            >
            <a class="btn btn-secondary" href="#">Learn more</a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block relative">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="image/beach-work.jpg"
          alt="woman workasioning in beatch"
        />
      </div>
    </div>
  </body>
</html>
