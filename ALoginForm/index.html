<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-Form</title>
    <link
      rel="shortcut icon"
      href="image/user-lock-solid.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navigation-bar -->
    <header class="bg-blue-600 py-3 relative sm:py-0">
      <div class="container mx-auto w-3/4 flex justify-between">
        <a
          class="flex items-center pr-2 font-semibold text-white"
          href="index.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
            />
          </svg>
          Secured Area
        </a>
        <nav>
          <button id="mobile_icon" class="text-white text-end flex sm:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
          <ul
            id="main_menu"
            class="absolute bg-blue-600 w-full top-10 left-0 p-4 text-center hidden sm:relative sm:top-0 sm:flex sm:items-center"
          >
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="font-semibold text-white hover:text-blue-900 hover:transition-colors"
                href="#"
                >Home</a
              >
            </li>
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="font-semibold text-white hover:text-blue-900 hover:transition-colors"
                href="#"
                >Contact</a
              >
            </li>
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="font-semibold text-white hover:text-blue-900 hover:transition-colors"
                href="#"
                >Login</a
              >
            </li>
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="font-semibold text-white bg-blue-800 px-3 py-3 pb-4 rounded block hover:bg-blue-900 hover:transition-all"
                href="#"
                >Sign In</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="bg-blue-100 h-screen">
      <div class="container mx-auto w-3/4 justify-between sm:flex sm:py-20">
        <div class="order-1 py-8 sm:order-2 sm:w-1/2 flex items-center pl-5">
          <img src="image/login.svg" alt="" />
        </div>
        <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2">
          <div class="sm:text-center sm:pt-20">
            <h3 class="font-bold text-2xl mb-2">Wallcome Back</h3>
            <p class="text-gray-500 mb-4">Please enter your details</p>
            <form action="">
              <label class="font-semibold mb-1 block sm:text-left" for="email"
                >Email Address</label
              >
              <input
                class="border rounded-lg p-2 mb-2 w-full"
                type="email"
                placeholder="enter your email"
              />
              <label
                class="font-semibold mb-1 block sm:text-left"
                for="password"
                >Password</label
              >
              <input
                class="border rounded-lg p-2 mb-3 w-full"
                type="password"
                placeholder="enter your password"
              />
              <input
                class="w-full font-semibold text-white bg-blue-600 px-3 py-2 pb-4 rounded block hover:bg-blue-800 hover:transition-all cursor-pointer mb-4"
                type="submit"
                value="Sing In"
              />
            </form>
            <p class="text-gray-600 text-sm text-center">
              Don't have an account?
              <a class="text-blue-600 underline" href="#">Sing In</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js" type="module"></script>
  </body>
</html>
